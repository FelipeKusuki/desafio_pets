<div class="header">
  <h1>
    Lista de Pets
  </h1>
  <button mat-raised-button (click)="onAddPet()">Adicionar Pet</button>
</div>
<div class="pet-list">
  <ng-container *ngFor="let pet of petsList">
    <app-pets-card [petInfo]="pet" (petEmitter)="getPetInfo()"></app-pets-card>
  </ng-container>
</div>
