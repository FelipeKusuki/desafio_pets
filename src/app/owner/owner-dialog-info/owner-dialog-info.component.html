<h1 mat-dialog-title>Informações Dono</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" class="form">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" value="{{data?.name}}">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" value="{{data?.email}}">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="phone" value="{{data?.phone}}">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions  class="card-actions">
  <!-- Colocar [disabled]="!formGroup.valid" para so abilitar o botao com form preenchido -->
  <button mat-raised-button type="submit" (click)="onSubmitClick()">Ok</button>
  <button mat-raised-button color="warn" (click)="onNoClick()">No Thanks</button>
</div>
